name: Compile Spark

on:
  workflow_dispatch:

jobs:
  windows:
    name: run on windows
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - uses: ilammy/msvc-dev-cmd@v1.4.1
    - name: Compile Visual Studio project with MSBuild
      shell: cmd 
      run: ${{ '"C:\Program Files\Microsoft Visual Studio\2022\Enterprise\Common7\Tools\VsDevCmd.bat" && msbuild' }}
      working-directory: TheAssetEditor\AssetManagment      
  mac-and-ubuntu:
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]
    name: ${{matrix.os}}
    steps:
      - uses: actions/checkout@v2
      - name: compile
        run: |
          g++ -std=c++17 main.cpp -o spark
      - name: run
        run: |
          ./spark test.spark
        shell: bash
      - name: upload executable
        uses: actions/upload-artifact@v2
        with:
          name: ${{matrix.os}}
          path: |
            spark
          